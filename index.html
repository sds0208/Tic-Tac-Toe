<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-3947652872422928",
            enable_page_level_ads: true
          });
        </script>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="item one row-one column-one"></div>
            <div class="item two row-one column-two"></div>
            <div class="item three row-one column-three"></div>
            <div class="item four row-two column-one"></div>
            <div class="item five row-two column-two"></div>
            <div class="item six row-two column-three"></div>
            <div class="item seven row-three column-one"></div>
            <div class="item eight row-three column-two"></div>
            <div class="item nine row-three column-three"></div>
        </div>
        <button class="clearButton">Clear</button>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="ticTacToe.js"></script>
    </body>
<html>
